<!DOCTYPE html>
<html lang="en" ng-app="circles">
<head>
    <meta charset="utf-8" />
    <title>Circles</title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>-->
    <!--<script src="bower_components/angular/angular.js"></script>-->
    <!--<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <script type="text/javascript" src="script.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl as ctrl">
<h4 ng-show = ctrl.showHide>Size</h4>
<div class="btn-group">
    <label class="btn btn-primary"ng-show = ctrl.showHide ng-model="ctrl.dotSize" btn-radio="30">30</label>
    <label class="btn btn-primary"ng-show = ctrl.showHide ng-model="ctrl.dotSize" btn-radio="40">40</label>
    <label class="btn btn-primary"ng-show = ctrl.showHide ng-model="ctrl.dotSize" btn-radio="50">50</label>
</div>
<h4 ng-show = ctrl.showHide>Length</h4>
<!--<pre>{{ctrl.trialLength || 'null'}}</pre>-->
<div class="btn-group">
    <label class="btn btn-primary"ng-show = ctrl.showHide ng-model="ctrl.trialLength" btn-radio="5">5</label>
    <label class="btn btn-primary"ng-show = ctrl.showHide ng-model="ctrl.trialLength" btn-radio="10">10</label>
    <label class="btn btn-primary"ng-show = ctrl.showHide ng-model="ctrl.trialLength" btn-radio="20">20</label>
</div>
<h4 ng-show = ctrl.showHide>Time</h4>
<!--<pre>{{ctrl.timeBetweenDots || 'null'}}</pre>-->
<div class="btn-group">
    <label class="btn btn-primary"ng-show = ctrl.showHide ng-model="ctrl.timeBetweenDots" btn-radio=10000>10</label>
    <label class="btn btn-primary"ng-show = ctrl.showHide ng-model="ctrl.timeBetweenDots" btn-radio=20000>20</label>
    <label class="btn btn-primary"ng-show = ctrl.showHide ng-model="ctrl.timeBetweenDots" btn-radio=30000>30</label>
</div>
<h4 ng-show = ctrl.showHide>Color</h4>
<!--<pre>{{ctrl.c || 'null'}}</pre>-->
<div class="btn-group">
    <label class="btn btn-primary" ng-show = ctrl.showHide ng-model="ctrl.c " btn-radio="'Blue'">Blue</label>
    <label class="btn btn-primary" ng-show = ctrl.showHide ng-model="ctrl.c " btn-radio="'Red'">Red</label>
    <label class="btn btn-primary" ng-show = ctrl.showHide ng-model="ctrl.c " btn-radio="'Black'">Black</label>
</div>
<h4></h4>
    <div class = "input-group input-group-lg">


    <form ng-submit="ctrl.submit()">
    <button class = "btn btn-primary" type="submit" value="Submit" >SUBMIT</button>
   </form>
    </div>
<canvas id="thecanvas" style="position: absolute; top: 20px; left: 200px; width: 100%; height: 100%;"></canvas>
</body>
</html>
